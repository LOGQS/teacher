<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Teacher - Interactive Learning Platform</title>
    <meta name="description" content="AI-powered educational presentation system with interactive learning capabilities" />
    <style>
      /* Prevent flash of unstyled content */
      html {
        background-color: #0A0A0B;
        color: #E8E8E8;
      }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1A1A1B;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #3A3A3C;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #4A4A4C;
      }
      
      /* Loading animation */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .loading {
        animation: pulse 2s infinite;
      }
    </style>
  </head>
  <body class="bg-dark-bg text-dark-text font-sf-pro antialiased">
    <div id="root" class="min-h-screen">
      <div class="flex items-center justify-center min-h-screen">
        <div class="loading text-center">
          <div class="w-8 h-8 border-4 border-ios-blue border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
          <p class="text-dark-text-secondary">Loading AI Teacher...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
